[package]
name = "beta_bot"
version = "0.1.0"
edition = "2024"

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
clap = { version = "4.2.0", features = ["derive"] }
serde_json = "1.0.141"
serde = "1.0.219"
futures = "0.3"
reqwest = { version = "0.12.22", features = ["json", "blocking"]}
log = "0.4.27"
once_cell = "1.21.3"
toml = "0.9.2"
chrono = "0.4.41"
anyhow = "1.0.98"
rand = "0.9.2"
url = "2.5.4"
hound = "3.5.1"
encoding_rs = "0.8.35"
kakasi = "0.1.0"
iced = { version = "0.13.1", features = ["tokio"] }
capstone = "0.13.0"

[dependencies.poise]
version = "0.6.1"
default-features = false
features = ["cache", "chrono", "handle_panics", "collector"]

[dependencies.songbird]
version = "0.5.0"
default-features = false
features = ["gateway", "serenity", "native", "driver", "receive", "tungstenite", "builtin-queue"]

[dependencies.symphonia]
version = "0.5.4"
features = ["all-codecs"]

[dependencies.tokio]
version = "1.47.0"
features = ["rt-multi-thread", "macros", "signal", "fs"]

[dependencies.dashmap]
version = "6.1.0"
features = ["serde"]

[profile.release]
opt-level = 3
lto = true
strip = true
panic = "abort"